<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trendUs</title>
  <style>
    /* -------------------------------
       PAGE BACKGROUND (Black + Waves)
    ------------------------------- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* pure black */
      overflow: hidden;
      perspective: 2000px; /* deep perspective */
      animation: oceanWaves 8s infinite linear;
    }

    /* Wavy background animation */
    @keyframes oceanWaves {
      0% { background-position: 50% 50%; }
      25% { background-position: 55% 45%; }
      50% { background-position: 45% 55%; }
      75% { background-position: 52% 48%; }
      100% { background-position: 50% 50%; }
    }

    /* -------------------------------
       CHAT BOX (Tiny, Shaky, Deep)
    ------------------------------- */
    .chat-box {
      width: 260px;
      padding: 14px;
      border-radius: 10px;
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.9),
                  0 6px 20px rgba(255, 255, 255, 0.05);
      text-align: center;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      transform: scale(0.9) rotateX(18deg) rotateY(-14deg);
      animation: shaky 4s infinite ease-in-out;
    }

    @keyframes shaky {
      0%,100% { transform: scale(0.9) rotateX(18deg) rotateY(-14deg); }
      25% { transform: scale(0.92) rotateX(20deg) rotateY(-16deg); }
      50% { transform: scale(0.88) rotateX(16deg) rotateY(-12deg); }
      75% { transform: scale(0.91) rotateX(19deg) rotateY(-15deg); }
    }

    h2 {
      margin-bottom: 12px;
      font-size: 1.4rem;
      letter-spacing: 1px;
      color: #fff;
    }

    input[type="text"] {
      width: 70%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #fff;
      outline: none;
    }

    button {
      padding: 8px 16px;
      margin-left: 4px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #333, #555);
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #666, #999);
      transform: scale(1.05);
    }

    #chatReply {
      margin-top: 12px;
      font-size: 1rem;
      color: #ccc;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>trendUs</h2>
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <p id="chatReply">AI: ...</p>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('chatInput').value;
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      document.getElementById('chatReply').innerText = "AI: " + data.reply;
    }
  </script>
</body>
</html>
