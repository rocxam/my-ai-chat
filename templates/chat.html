<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>trendUs Portal</title>
  <style>
    /* I kept your pure black background and oceanWaves animation */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Stack chat and table vertically */
      justify-content: flex-start; 
      align-items: center;
      background: #000;
      overflow-y: auto; /* Enable scrolling so we can see the table */
      perspective: 2000px;
      animation: oceanWaves 8s infinite linear;
      padding: 40px 0;
    }

    @keyframes oceanWaves {
      0% { background-position: 50% 50%; }
      50% { background-position: 45% 55%; }
      100% { background-position: 50% 50%; }
    }

    /* CHAT BOX (Kept your Deep/Shaky style) */
    .chat-box {
      width: 350px; /* Slightly wider for buttons */
      padding: 20px;
      border-radius: 10px;
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.9);
      text-align: center;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      transform: scale(0.9) rotateX(18deg) rotateY(-14deg);
      animation: shaky 4s infinite ease-in-out;
      margin-bottom: 50px;
    }

    @keyframes shaky {
      0%,100% { transform: scale(0.9) rotateX(18deg) rotateY(-14deg); }
      50% { transform: scale(0.92) rotateX(20deg) rotateY(-16deg); }
    }

    /* NEW: PORTAL TABLE CONTAINER */
    .portal-container {
      width: 90%;
      max-width: 800px;
      background: rgba(15, 15, 15, 0.9);
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th { text-align: left; color: #00d4ff; border-bottom: 1px solid #333; padding: 10px; }
    td { padding: 10px; border-bottom: 1px solid #111; font-size: 0.9rem; }

    /* INPUTS & BUTTONS */
    input[type="text"], input[type="file"] {
      width: 80%; padding: 8px; border-radius: 6px; background: #111; color: #fff; border: none; margin-bottom: 10px;
    }
    button {
      padding: 8px 16px; border: none; border-radius: 6px; background: linear-gradient(90deg, #333, #555); color: #fff; cursor: pointer; margin: 4px;
    }
    button:hover { background: linear-gradient(90deg, #00d4ff, #005f73); }

    .upload-zone { border-top: 1px solid #333; margin-top: 15px; padding-top: 15px; }
    #chatHistory { margin-top: 12px; text-align: left; max-height: 150px; overflow-y: auto; }
  </style>
</head>
<body>

  <div class="chat-box">
    <h2>trendUs AI</h2>
    
    <input type="text" id="chatInput" placeholder="Ask about an invoice...">
    <button onclick="sendMessage()">Send</button>

    <div class="upload-zone">
      <p style="font-size: 0.8rem; color: #888;">Scan PDF to Supabase</p>
      <input type="file" id="fileInput" accept=".pdf">
      <button onclick="uploadInvoice()">Scan Invoice</button>
    </div>

    <div id="chatHistory"></div>
    <div id="typingIndicator" style="display:none; font-style:italic; color:#888;">AI is scanning...</div>
  </div>

  <div class="portal-container">
    <h3 style="margin:0;">Live Invoice Portal</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Company</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="invoiceTableBody">
        </tbody>
    </table>
  </div>

  <script>
    // --- CHAT LOGIC ---
    async function sendMessage() {
      const input = document.getElementById('chatInput').value;
      if (!input) return;
      addMessage('user', input);
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      addMessage('ai', data.reply);
    }

    function addMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.style.color = sender === 'user' ? '#00d4ff' : '#aaa';
      msgDiv.innerHTML = `<b>${sender === 'user' ? 'You' : 'AI'}:</b> ${text}`;
      document.getElementById('chatHistory').appendChild(msgDiv);
    }

    // --- NEW: UPLOAD LOGIC ---
    async function uploadInvoice() {
      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) return alert("Select a PDF");

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      document.getElementById('typingIndicator').style.display = 'block';

      const res = await fetch('/upload', { method: 'POST', body: formData });
      const data = await res.json();
      
      document.getElementById('typingIndicator').style.display = 'none';
      alert(data.message || data.error);
      loadInvoices(); // Refresh the table automatically
    }

    // --- NEW: TABLE REFRESH LOGIC ---
    async function loadInvoices() {
      const res = await fetch('/get-invoices');
      const data = await res.json();
      const tbody = document.getElementById('invoiceTableBody');
      tbody.innerHTML = "";
      data.forEach(inv => {
        tbody.innerHTML += `<tr>
          <td>${inv.date}</td>
          <td>${inv['client company']}</td>
          <td>$${inv.amount}</td>
          <td style="color:${inv.status === 'Paid' ? '#00ff88' : '#ff4f4f'}">${inv.status}</td>
        </tr>`;
      });
    }

    // Load table when page opens
    loadInvoices();
  </script>
</body>
</html>
