<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>trendUs AI Portal</title>
  <style>
    /* ------ PAGE BACKGROUND & RIPPLE EFFECT ------ */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column; /* Allows stacking box and table */
      align-items: center;
      justify-content: flex-start; /* Start from top so table is visible */
      padding-top: 50px;
      background: radial-gradient(circle at 50% 50%, #202020 0%, #000 100%);
      overflow-y: auto; /* Allow scrolling for the table */
      perspective: 1200px;
      animation: ripple-bg 6s infinite linear;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    @keyframes ripple-bg {
      0%, 100% { background-position: 50% 50%; }
      50% { background-position: 48% 52%; }
    }

    /* ------ CHAT BOX (YOUR ORIGINAL 3D STYLE) ------ */
    .center-box {
      padding: 40px 32px;
      border-radius: 18px;
      background: linear-gradient(135deg, #070707 85%, #111 100%);
      box-shadow: 0 16px 40px 0 rgba(0,0,0,0.42);
      transform: scale(0.97) rotateX(12deg) rotateY(-7deg);
      text-align: center;
      color: #fafafa;
      animation: shaky 1.8s infinite cubic-bezier(.36,.07,.19,.97);
      margin-bottom: 60px; /* Space before the table */
      width: 450px;
    }

    @keyframes shaky {
      0%, 100% { transform: scale(0.97) rotateX(12deg) rotateY(-7deg); }
      50% { transform: scale(0.99) rotateX(13deg) rotateY(-8deg); }
    }

    /* ------ NEW SCANNER SECTION ------ */
    .upload-area {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    input[type="file"] {
      margin-bottom: 15px;
      font-size: 0.8rem;
      color: #888;
    }

    /* ------ DATABASE TABLE SECTION ------ */
    .portal-container {
      width: 90%;
      max-width: 900px;
      background: rgba(10, 10, 10, 0.9);
      border-radius: 12px;
      padding: 25px;
      border: 1px solid #333;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      margin-bottom: 50px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    th { text-align: left; color: #4f8cff; border-bottom: 1px solid #444; padding: 12px; }
    td { padding: 12px; border-bottom: 1px solid #222; font-size: 0.95rem; }

    /* ------ INPUTS & BUTTONS (YOUR STYLES) ------ */
    input[type="text"] {
      padding: 10px 16px; width: 70%; border-radius: 8px; border: 1px solid #333;
      background: #222; color: #fafafa; margin-bottom: 10px;
    }

    button {
      padding: 11px 25px; border-radius: 8px;
      background: linear-gradient(90deg, #4f8cff 30%, #2323ff 100%);
      color: #fff; border: none; font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="center-box">
    <h2>trendUs Portal</h2>
    
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>

    <div class="upload-area">
      <p style="font-size: 0.9rem; margin-bottom: 10px;">Scan New Invoice PDF</p>
      <input type="file" id="fileInput" accept=".pdf" />
      <button id="uploadBtn">Process PDF</button>
    </div>

    <p id="response"></p>
  </div>

  <div class="portal-container">
    <h3 style="color: #4f8cff;">Live Database (Supabase)</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Company</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="invoiceTableBody">
        <tr><td colspan="4" style="text-align:center;">Connecting to Supabase...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // --- YOUR ORIGINAL CHAT LOGIC ---
    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      if (!message.trim()) return;
      document.getElementById("response").innerText = "Thinking...";
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById("response").innerText = "AI: " + data.reply;
    }

    // --- NEW SCAN LOGIC ---
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      if (fileInput.files.length === 0) return alert("Select a PDF!");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      document.getElementById("response").innerText = "Scanning PDF into Supabase...";

      const res = await fetch("/upload", { method: "POST", body: formData });
      const data = await res.json();
      document.getElementById("response").innerText = "Result: " + data.message;
      loadInvoices(); // Refresh table automatically
    });

    // --- NEW TABLE REFRESH LOGIC ---
    async function loadInvoices() {
      const res = await fetch("/get-invoices");
      const data = await res.json();
      const tbody = document.getElementById("invoiceTableBody");
      tbody.innerHTML = "";
      data.forEach(inv => {
        tbody.innerHTML += `
          <tr>
            <td>${inv.date}</td>
            <td>${inv['client company']}</td>
            <td>$${inv.amount}</td>
            <td style="color: ${inv.status === 'Paid' ? '#00ff88' : '#ff4f4f'}">${inv.status}</td>
          </tr>`;
      });
    }

    // Load data when page opens
    loadInvoices();
  </script>
</body>
</html>
